<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LC College</title>

<style>
    body{
        margin:0;
        font-family: Arial, Helvetica, sans-serif;
        background:#f2f2f2;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        height:100vh;
        text-align:center;
    }

    /* Logo Circle */
    .logo{
        width:280px;
        height:280px;
        border-radius:50%;
        background:#123e6b;
        border:8px solid #caa24d;
        position:relative;
        color:white;
        box-shadow:0 10px 25px rgba(0,0,0,0.15);
    }

    .logo h1{
        margin:60px 0 0 0;
        font-size:64px;
        color:#e7c46a;
        letter-spacing:3px;
    }

    .logo h2{
        margin:10px 0 0 0;
        font-size:32px;
        color:#e7c46a;
        letter-spacing:2px;
    }

    /* Ribbon */
    .ribbon{
        position:absolute;
        bottom:25px;
        left:50%;
        transform:translateX(-50%);
        background:#1d4f85;
        padding:8px 18px;
        border-radius:4px;
        font-weight:bold;
        font-size:14px;
        border:2px solid white;
    }

    /* Description */
    .description{
        max-width:500px;
        margin-top:25px;
        font-size:15px;
        line-height:1.6;
        color:#333;
    }
</style>
</head>

<body>

<div class="logo">
    <h1>LC</h1>
    <h2>COLLEGE</h2>
    <div class="ribbon">EST. 2025</div>
</div>

<div class="description">
    <p>
        <strong>LC College</strong> is a modern institution dedicated to academic
        excellence, innovation, and holistic student development.
        Established in 2025, the college empowers learners with knowledge,
        skills, and values needed to succeed in a rapidly changing world.
    </p>
</div>

</body>
</html>
